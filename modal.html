<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

</head>

<body>
    <!-- data-target="DOM선택자 - data-toggle="modal"=modal 띄울 준비-->
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            여기를 클릭하면 모달 윈도우가 실행
        </button>
    </div>

    <!-- 모달창 나타날때 효과 :class="modal fade"
        음성 리더기에서 읽어줄 때의 효과  aria 부분 안써도 무관하다
         data-dismiss="modal" : 실제로 모달창을 닫아주는 기능
        <span>&times;</span> : html에서 제공해주는 특수문자 표시해주는 기능
        모달창 크기 조절 :<div class="modal-dialog modal-sm"> modal-sm, modal-lg 등
       -->

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLbel">모달 제목</h4> <!--aria-labelledby와 연결부분 기능x-->
                </div>
                <div class="modal-body">
                    <p>여기가 내용이 들어가는 곳 입니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">저장버튼</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
