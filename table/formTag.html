<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>

    <div class="container">

        <h4 class="text-primary">기본적인 html 테이블 폼 </h4>
        <form>
            <label for="text">이름</label>
            <input type="text" placeholder="이름">
            <label for="emailAddress">이메일</label>
            <input type="email" placeholder="이메일">
            <button type="submit">확인</button>
        </form>


        <!-- form 태그로 묶어 개행 class="form-control" : 너비 100%로 적용  -->
        <h4 class="text-primary">부트스트랩을 이용하여 폼을 변형 </h4>
        <form role="form">
            <div class="form-group">
                <label for="text">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">
                <label for="emailAddress">이메일</label>
                <input type="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
                <button type="submit">확인</button>
            </div>
        </form>



        <!-- 인라인 폼 : 한줄에 나타내기 -->
        <h4 class="text-primary">부트스트랩 인라인 폼 </h4>
        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="text">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">
                <label for="emailAddress">이메일</label>
                <input type="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
                <button type="submit">확인</button>
            </div>
        </form>


        <!-- sr-only : label 가리기  -->
        <h4 class="text-primary">label에 .sr-only class 속성 적용</h4>
        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="name" class="sr-only">이름</label>
                <input type="text" class="form-control" placeholder="이름">
            </div>
            <div class="form-group">
                <label for="emailAddress">이메일</label>
                <input type="email" class="form-control" placeholder="이메일">
            </div>
            <div class="form-group">
                <button type="submit">확인</button>
            </div>
        </form>

        <!-- 수평출력  -->
        <h4 class="text-primary">수평의 폼 출력 form-horizontal</h4>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-xs-2 col-lg-2 control-label">이름</label>
                <!--control-label : 라벨이 오른쪽정렬된다-->

                <div class="col-xs-10 col-lg-10">
                    <input type="text" class="form-control" placeholder="이름">
                </div>

            </div>
            <div class="form-group">
                <label for="emailAddress" class="col-xs-2 col-lg-2 control-label">이메일</label>
                <div class="col-xs-10 col-lg-10">
                    <input type="email" class="form-control" placeholder="이메일">
                </div>

            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-10">
                    <button type="submit">확인</button>
                </div>
            </div>
        </form>


        <!-- 텍스트 -->
        <!-- 행의 길이만 지정. form-control 사용하면 열은 꽉차기 때문에 불필요  -->
        <form role="form">
            <h5>textarea</h5>
            <textarea rows="5" class="form-control"></textarea>

            <!-- 체크박스 -->
            <h5>input type="checkbox</h5>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    체크박스 1
                </label>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        체크박스 2
                    </label>
                </div>

                <!-- 라디오버튼 -->
                <h5>input type="radio"</h5>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionRadios" cheked>
                        라디오 버튼 1
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionRadios" cheked>
                        라디오 버튼 2
                    </label>
                </div>



                <!-- 인라인체크박스(라디오박스 동일) -->
                <h5>input type="checkbox-inline</h5>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">체크박스 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">체크박스 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">체크박스 3
                </label>


                <!-- 폼태그 비활성화 -->
                <input type="text" class="form-control" disabled placeholder="이부분은 비활성화 됨">


                <!-- 입력폼 기본 크기 지정 -->
                <h5>input-lg, 기본값, input-sm일 경우 크기 비교</h5>
                <input type="text" class="form-control input-lg" placeholder="input-lg">
                <input type="text" class="form-control" placeholder="default">
                <input type="text" class="form-control input-sm" placeholder="input-sm">



                <h5>그리드 시스템을 이용해서 컬럼 크기 조절</h5>
                <div class="row">
                    <div class="col-sm-2 col-lg-2">
                    <input type="text" class="form-control" placeholder="col-sm-2 col-lg-2">
                </div>
                <div class="col-sm-3 col-lg-3">
                <input type="text" class="form-control" placeholder="col-sm-3 col-lg-3">
            </div>
            <div class="col-sm-4 col-lg-4">
            <input type="text" class="form-control" placeholder="col-sm-4 col-lg-4">
    </div>
    </div>

    <!-- button만드는 속성
    <button></button>| <input>|<a></a>  -->
        <h4 class="text-primary">버튼</h4>
        <button type="button">선택자 적용안함</button>
        <button type="button" class="btn">선택자 적용</button>


        <!-- 버튼 색상 입히기 -->
        <h4 class="text-primary">button 태그사용</h5>
        <button type="button" class="btn btn-default">버튼</button>
        <button type="button" class="btn btn-primary">버튼</button>
        <button type="button" class="btn btn-success">버튼</button>
        <button type="button" class="btn btn-info">버튼</button>
        <button type="button" class="btn btn-warning">버튼</button>
        <button type="button" class="btn btn-danger">버튼</button>
        <button type="button" class="btn btn-link">버튼</button>

            <br>
            <a href="#" class="btn btn-primary" role="button">중요한 버튼</a>

            <br>
            <input type="button" class="btn btn-danger" value="위험을 나타내는 버튼">

            <!-- 버튼사이즈   -->
            <br><br>
            <button type="button" class="btn btn-primary">버튼</button>
            <button type="button" class="btn btn-primary btn-lg">버튼</button>
            <button type="button" class="btn btn-primary btn-sm">버튼</button>
            <button type="button" class="btn btn-primary btn-xs">버튼</button>

            <!-- 버튼크기가 하나의 행을 다 차지함  -->
            <button type="button" class="btn btn-primary btn-block">버튼</button>
    </form>
    </div>



    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
